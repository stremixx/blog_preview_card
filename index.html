<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog Preview Card</title>
</head>
<body>
  <main class="card">
    <div class="card-image">
      <img src="./assets/images/illustration-article.svg" alt="Blog preview image">
    </div>
    <div class="card-content">
      <p class="card-category">Learning</p>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="card-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="Author's avatar" class="author-avatar">
        <div class="author-info">
          <p class="author-name">Greg Hooper</p>
          <p class="publish-date">Published 21 Dec 2023</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
